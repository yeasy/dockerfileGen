  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dockerfile Generator</title>

    <!-- Bootstrap, duplicated incase offline -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- signin form css
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="http://getbootstrap.com/examples/signin/signin.css">
    -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
      function do_submit()
      {
        var baseimage = document.getElementById("baseimage").value;
        var maintainer = document.getElementById("maintainer").value;
        var cmd = document.getElementById("cmd").value;
        var expose = document.getElementById("expose").value;
        var result = "# Dockerfile generated\n#\n# VERSION 0.1\n\n"
                        + "FROM: "      + baseimage + "\n"
                        + "MAINTAINER:" + maintainer+ "\n"
                        + "EXPOSE:" + expose+ "\n"
                        + "CMD: "   + cmd ;
        document.getElementById("result").value = result
      }
    </script>
  </HEAD>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">@</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Generator</a></li>
            <li><a target="_blank" href="https://github.com/yeasy/dockerfileGen">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br>
    <br>
    <br>
    <br>

    <div class="container">
      <form name="inputform" class="form-horizontal">
          <label class="control-label col-sm-2">Base Image*: </label>
          <div class="col-sm-10">
              <input type="text" id="baseimage" class="form-control" value="ubuntu:14.04" required autofocus/><br>
          </div>

          <label class="control-label col-sm-2">Maintainer: </label>
          <div class="col-sm-10">
              <input type="text" id="maintainer" class="form-control" value="maintainer" /><br>
          </div>

          <label class="control-label col-sm-2">Boot command: </label>
          <div class="col-sm-10">
              <input type="text" id="cmd" class="form-control" value="container booting cmd" /><br>
          </div>

          <label class="control-label col-sm-2">Expose Port: </label>
          <div class="col-sm-10">
              <input type="text" id="expose" class="form-control" placeholder="80" /><br>
          </div>

          <label class="control-label col-sm-2">RUN: </label>
          <div class="col-sm-10">
              <input type="text" id="run" class="form-control" placeholder="run" /><br>
          </div>

          <label class="control-label col-sm-2">ENV: </label>
          <div class="col-sm-10">
              <input type="text" id="env" class="form-control" placeholder="DEBIAN_FRONTEND noninteractive" /><br>
          </div>
      </form>
      </div>

    <div class="container ">
      <div class="col-sm-8">
          <button type="button" class="btn btn-default btn-primary col-sm-2" onclick="do_submit()"> Generate </button><br>
      </div>
  </div>

  <br>

    <div class="container">
      <div class="form-group col-sm-10">
        <label>Generated results: </label><br>
        <textarea class="form-control" rows="16" cols="80" id="result" placeholder="generated results"></textarea>
      </div>

    </div> <!-- /container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>



  </body>
</html>
